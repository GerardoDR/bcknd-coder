<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/styles.css"/>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>

<h2><a href="/productos-test">Ver productos...</a></h2>
<section>
    <h2>Centro de mensajes</h2>
    <form onsubmit="return addMessage(this)">
        <input type="text" name="email" id="email" placeholder="correo" required>
        <input type="text" name="nombre" id="name" placeholder="nombre" required>
        <input type="text" name="apellido" id="surname" placeholder="apellido" required>
        <input type="number" name="edad" id="age" placeholder="edad" required>
        <input type="text" name="alias" id="alias" placeholder="alias" required>
        <input type="text" name="avatar" id="avatar" placeholder="url de imagen" required>
        <textarea name="mensaje" id="mensaje" cols="22"rows="3" placeholder="Ingrese su mensaje" required></textarea>
        <button type="submit" value="Enviar">Enviar</button>
    </form>
</section>
<div class="mensajes"></div>

</body>
</html>
